<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BagHeaven Collections</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1c1c1c;
      padding: 15px 30px;
      color: white;
    }

    .navbar .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #f4c542;
      text-decoration: none;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 1em;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #f4c542;
    }

    .collections {
      padding: 40px 30px;
      text-align: center;
    }

    .collections h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .collection-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .collection-item:hover {
      transform: scale(1.03);
    }

    .collection-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .collection-item h3 {
      margin: 15px;
      font-size: 1.2em;
      color: #333;
    }

    @media (max-width: 768px) {
      .collections h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#" class="logo">BagHeaven</a>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Collections</a></li>
      <li><a href="#">New Arrivals</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Cart</a></li>
    </ul>
  </nav>

  <!-- Collections Section -->
  <section class="collections">
    <h1>Our Collections</h1>
    <div class="collection-grid">
      <div class="collection-item">
        <img src="https://via.placeholder.com/400x200?text=Handbags" alt="Handbags">
        <h3>Handbags</h3>
      </div>
      <div class="collection-item">
        <img src="https://via.placeholder.com/400x200?text=Backpacks" alt="Backpacks">
        <h3>Backpacks</h3>
      </div>
      <div class="collection-item">
        <img src="https://via.placeholder.com/400x200?text=Travel+Bags" alt="Travel Bags">
        <h3>Travel Bags</h3>
      </div>
      <div class="collection-item">
        <img src="https://via.placeholder.com/400x200?text=Wallets" alt="Wallets">
        <h3>Wallets</h3>
      </div>
      <div class="collection-item">
        <img src="https://via.placeholder.com/400x200?text=Luxury+Bags" alt="Luxury Bags">
        <h3>Luxury Bags</h3>
      </div>
    </div>
  </section>

</body>
</html>
